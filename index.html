<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        <h1 id="title">Dealership Name</h1>
    </header>

    <form id="add-vehicle-form">
        <label for="Add Vehicle">Fill out this form to add a new vehicle:</label>
        <br>
        <input type="text" name="stock-number" id="stock-number" placeholder="Enter Stock Number">
        <input type="text" name="vin" id="vin" placeholder="Enter VIN">
        <button type="button" name="DECODE" id="decode">DECODE</button>
        <br>
        <input type="text" name="year" id="year" placeholder="Enter Year">
        <input type="text" name="make" id="make" placeholder="Enter Make">
        <input type="text" name="model" id="model" placeholder="Enter Model">
        <br>
        <button type="submit" id="add-vehicle">Add Vehicle</button>

    </form>

    <section id="current-inventory">
        <h2>Current Inventory</h2>
        <div>
            <input type="text" name="searchValue" id="search-value" placeholder="Search Stock Number">
            <button type="button" id="search">Search</button> <button type="button" id="clear">Clear Search</button>
        </div>
        <div class="inventory-container">
            <ul id="inventory-list">
                <!-- current inventory will go here -->
            </ul>

        </div>
    </section>

    <script src="index.js"></script>
</body>

</html>
