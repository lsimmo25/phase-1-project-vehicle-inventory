<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        <h1 id="title">Dealership Name</h1>
        <link rel="stylesheet" href="stylesheet.css">
    </header>

    <form id="add-vehicle-form">
        <br>
        <input type="text" name="stock-number" id="stock-number" placeholder="Stock Number" class="input-field">
        <input type="text" name="vin" id="vin" placeholder="VIN" class="input-field">
        <br>
        <button type="button" name="DECODE" id="decode" class="decode-button"><span>Decode</span></button>
        <br>
        <input type="text" name="year" id="year" placeholder="Year" class="input-field">
        <input type="text" name="make" id="make" placeholder="Make" class="input-field">
        <input type="text" name="model" id="model" placeholder="Model" class="input-field">
        <br>
        <button type="submit" id="add-vehicle" class="add-button">Add Vehicle</button>

    </form>

    <section id="current-inventory">
        <h2>Current Inventory</h2>
        <div>
            <input type="text" name="searchValue" id="search-value" placeholder="Search Stock Number"
                class="input-field">
            <button type="button" id="search" class="search-button">Search</button> <button type="button" id="clear"
                class="clear-button">Clear Search</button>
        </div>
        <div id="inventory-container" class="inventory-container">
            <table id="inventory-list">
                <thead id="table-headers" class="table-headers">
                    <tr>
                        <th>Stock</th>
                        <th>VIN</th>
                        <th>Year</th>
                        <th>Make</th>
                        <th>Model</th>
                    </tr>
                </thead>
                <tbody id="table-content" class="table-content">

                </tbody>
            </table>
        </div>
    </section>

    <script src="index.js"></script>
</body>

</html>
