<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1 id="title">Dealership Name</h1>
    </header>
    
    <form>
        <label for="Add Vehicle">Add Vehicle</label>
        <br>
        <input type="text" name="stock-number" id="stock-number" placeholder="Enter Stock Number">
        <input type="text" name="vin" id="vin" placeholder="Enter VIN">
        <button type="button" name="DECODE">DECODE</button>
        <input type="text" name="new-used" id="new-used" placeholder='"New" or "Used"'>
        <br>
        <input type="text" name="year" id="year" placeholder="Enter Year">
        <input type="text" name="make" id="make" placeholder="Enter Make">
        <input type="text" name="model" id="model" placeholder="Enter Model">
        <br>
        <input type="text" name="odom" id="odom" placeholder="Enter Odometer">
        <input type="text" name="msrp" id="msrp" placeholder="Enter MSRP">
        <input type="text" name="list-price" id="list-price" placeholder="Enter List Price">
        
    </form>
    
    <section id="current-inventory">
        <h2>Current Inventory</h2>
        <div>
            <input type="text" name="" id="" placeholder="Search Stock Number">
            <button>Search</button> <button>Clear Search</button>
        </div>
        <div class="inventory-container">
            <!-- current inventory will go here -->
        </div>
    </section>
    
    <script src="index.js"></script>
</body>
</html>
